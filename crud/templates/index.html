<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Create Read Update Delete</title>
</head>
<body style="width: 60%; margin-left: 20%; margin-top: 2%;">
    <h3 style="text-align: center; font-size: 18px;">Bem vindos ao Cadastro de Usuários</h3>
    <form action = "{% url 'salvar' %}" method = "POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-8">
            <input type="text" class="form-control" placeholder="Informe o Nome" aria-label="First name" name = "nome">
            </div>
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Informe a Idade" aria-label="Last name" name = "idade">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">SALVAR</button>
            </div>
        </div>
    </form>
    <br><br>
    <h3 style="text-align: center; font-size: 18px;">Listagem de Usuários</h3>
    <div class="container text-center">
        <div class="row" style="text-align: center;">
            <div class="col-2">
              ID
            </div>
            <div class="col-4">
              Nome
            </div>
            <div class="col-2">
              Idade
            </div>
            <div class="col-2">
              Editar
            </div>
            <div class="col-2">
              Apagar
            </div>
        </div>
        {% for pessoa in pessoas %}
        <div class="row" style="text-align: center;">
          <div class="col-2">
            {{pessoa.id}}
          </div>
          <div class="col-4">
            {{pessoa.nome}}
          </div>
          <div class="col-2">
            {{pessoa.idade}}
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning">EDITAR</button>
          </div>
          <div class="col-2">
            <a href = "{% url 'delete' pessoa.id %}"><button type="button" class="btn btn-danger">APAGAR</button></a>
          </div>
        </div>
        {% endfor %}
      </div>
</body>
</html>
